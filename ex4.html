<!DOCTYPE html>
<html>
<head><title>Event Handling</title></head>
<body>
  <h1>Shopping List</h1>
  <p>Get it done today</p>

  <input type="text" id="inputText" placeholder="enter items">
  <button onclick="addItem()">Enter</button>

  <ul id="list">
    <li>Notebook</li>
    <li>Jello</li>
    <li>Spinach</li>
    <li>Rice</li>
    <li>Birthday Cake</li>
    <li>Candles</li>
  </ul>

  <script>
    const input = document.getElementById('inputText');
    const list  = document.getElementById('list');

    function addDeleteButton(li){
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.textContent = 'Delete';
      btn.onclick = function(){ li.remove(); };
      li.append(' ', btn);
    }

    // Add delete buttons to existing items
    document.querySelectorAll('#list li').forEach(addDeleteButton);

    function addItem(){
      const v = input.value.trim();
      if (!v) return;
      const li = document.createElement('li');
      li.textContent = v;
      addDeleteButton(li);
      list.appendChild(li);
      input.value = '';
      input.focus();
    }

    input.addEventListener('keydown', e => { if (e.key === 'Enter') addItem(); });
  </script>
</body>
</html>
